<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data - Thyroid Cancer Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron {
            background-image: url('https://source.unsplash.com/1600x900/?hospital');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .jumbotron h1, .jumbotron p {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        footer {
            background-color: #f8f9fa;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Thyroid Cancer Prediction</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/input">Input Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data_visualization">Data Visualization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/result">Result</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="display-4">Input Data</h1>
                <p class="lead">Enter the details below to predict thyroid cancer outcome.</p>
            </div>
        </section>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form action="/result" method="post">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="composition">Composition</label>
                            <input type="number" class="form-control" id="composition" name="composition" required>
                        </div>
                        <div class="form-group">
                            <label for="margin">Margin</label>
                            <input type="number" class="form-control" id="margin" name="margin" required>
                        </div>
                        <div class="form-group">
                            <label for="calcification">Calcification</label>
                            <input type="number" class="form-control" id="calcification" name="calcification" required>
                        </div>
                        <div class="form-group">
                            <label for="echo_strength">Echo Strength</label>
                            <input type="number" class="form-control" id="echo_strength" name="echo_strength" required>
                        </div>
                        <div class="form-group">
                            <label for="shape">Shape</label>
                            <input type="number" class="form-control" id="shape" name="shape" required>
                        </div>
                        <div class="form-group">
                            <label for="multifocality">Multifocality</label>
                            <input type="number" class="form-control" id="multifocality" name="multifocality" required>
                        </div>
                        <div class="form-group">
                            <label for="ft3">FT3</label>
                            <input type="number" class="form-control" id="ft3" name="ft3" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="size">Size</label>
                            <input type="number" class="form-control" id="size" name="size" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="blood_flow">Blood Flow</label>
                            <input type="number" class="form-control" id="blood_flow" name="blood_flow" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="multilateral">Multilateral</label>
                            <input type="number" class="form-control" id="multilateral" name="multilateral" step="any" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted text-center">
        <div class="container">
            <p>&copy; 2024 Thyroid Cancer Prediction Project</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
